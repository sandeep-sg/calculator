<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Calculator</h1>
      <div class="container">
        <input type="text" />
        <div class="all-buttons">
          <button id="clear">C</button>
          <button id="del">D</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>X</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>0</button>
          <button>.</button>
          <button id="evaluate">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
